name: Backend CI

on:
  push:
    paths:
      - "src/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "src/**"
      - ".github/workflows/backend-ci.yml"
    types:
      - opened
      - synchronize
      - ready_for_review

concurrency:
  group: backend-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-backend:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dev dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Ruff import sort (check only)
        run: uv run ruff check src --select I --config pyproject.toml

      - name: Ruff lint (check only)
        run: uv run ruff check src --config pyproject.toml

      - name: Ruff format (check only)
        run: uv run ruff format --check src --config pyproject.toml

      - name: Mypy type check
        run: uv run mypy src --config-file pyproject.toml

  test-backend:
    runs-on: ubuntu-22.04
    needs: [ lint-backend ]
    strategy:
      matrix:
        python-version: [ "3.12", "3.13" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dev dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run tests with coverage
        run: coverage run -m pytest -x --ff
